<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Update Employee Form</title>
</head>
<body>
    <div class="container my-2">
        <h1>Update Employee</h1><hr>
      <form aciton="#"   th:action="@{/updateEmployee}" th:object="${employee}" method="post">
        <!-- Add hidden field  to handle update-->
        <input type="hidden" th:field="*{empId}"/> 
          <div class="mb-3">
            <label for="empName" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="empName" th:field="*{name}">
          </div>
          <div class="mb-3">
            <label for="empAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="empAddress" th:field="*{address}">
          </div>
          <div class="mb-3">
            <label for="empAge" class="form-label">Age</label>
            <input type="text" class="form-control" id="empAge" th:field="*{age}">
          </div>
          <div class="mb-3">
            <label for="empSalary" class="form-label">Salary</label>
            <input type="text" class="form-control" id="empSalary" th:field="*{salary}">
          </div>
          <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
      </div>
</body>
</html>
